<div class="header">
  <div class="header-relative">
    <h1 class="logo">
      <img src="../../../assets/img/logo.png" alt="recipe-detail" />
    </h1>
    <button
      *ngIf="!userService.loggedIn()"
      mat-raised-button
      color="primary"
      (click)="openLoginDialog()"
      class="login ui button"
    >
      Přihlášení/Registrace
    </button>
    <button
      *ngIf="userService.loggedIn()"
      mat-raised-button
      color="primary"
      class="login ui button"
      (click)="logoutUser()"
    >
      Odhlásit se
    </button>
    <button
      *ngIf="userService.loggedIn()"
      mat-raised-button
      color="primary"
      routerLink="/profile"
      routerLinkActive="active"
    >
      Profil
    </button>
  </div>
</div>
