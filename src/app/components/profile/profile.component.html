<div *ngIf="user">
  <div class="background">
    <div class="part-one">
      <div class="profile">
        <h1>Můj profil</h1>
        <img src="../../../assets/img/avatar.png" alt="avatar" />
        <h2>{{ user.firstName }}</h2>
        <h2>{{ user.email }}</h2>
        <h2>Moje oblíbené recepty</h2>
        <button (click)="showFavouriteRecipes()">Fav</button>
        <app-recipe [recipes]="favouriteRecipes"></app-recipe>
        <h2>Můj seznam surovin</h2>

        <button
          class="back-btn ui toggle button"
          routerLink="/home"
          routerLinkActive="active"
        >
          Zpět na hlavní stránku
        </button>
      </div>
    </div>
    <div class="part-two"></div>
  </div>
</div>
