<div class="recipe-block">

    <h2 *ngIf="recipes && recipes.length > 0;else no_recipes">Nalezen√© recepty</h2>


    <div class="recipe-list">

        <div *ngFor="let recipe of recipes" class="recipe">

            <mat-card class="recipe-card" routerLink="/detail/{{recipe.id}}" routerLinkActive="active">
                <img mat-card-image src="../../../assets/img/{{recipe.id}}min.jpg" alt="recipe-pic" >
               <!-- <i class="fa fa-heart fa-2x like" aria-hidden="true"></i>-->
                <mat-card-header>
                    <mat-card-title>{{recipe.title}}</mat-card-title>
                    <div class="food-styles">
                        <img *ngFor="let foodstyle of recipe.foodStyle" class="food-style" src="{{getFoodStyle(foodstyle)}}" alt="foodstyle">
                    </div>
                </mat-card-header>

                <mat-card-actions>
                    <button mat-raised-button color="secondary" routerLink="/detail/{{recipe.id}}"
                        routerLinkActive="active" class="details">Podrobnosti</button>

                </mat-card-actions>
           </mat-card>
        </div>

    </div>
</div>

<ng-template #no_recipes>

    <div id="no-recipes">

    </div>


</ng-template>
