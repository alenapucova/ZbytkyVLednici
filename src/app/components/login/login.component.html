<div class="loginWindow">
  <h1 mat-dialog-title>Přihlášení/Registrace</h1>
  <div mat-dialog-content>
    <input class="loginInput" type="text" placeholder="Váš email">
    <input class="loginInput" type="password" id="pass" name="password" placeholder="Heslo" minlength="8" required>
  </div>
  <div mat-dialog-actions>
    <button class="loginBtn" mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Přihlásit se</button>
  </div>
</div>
