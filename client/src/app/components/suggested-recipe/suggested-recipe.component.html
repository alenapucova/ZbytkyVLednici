<div class="suggested-recipe">

    <div class="suggested-recipe-list">
        <div *ngFor="let suggestedRecipe of suggestedRecipes" class="recipe">
            <h3><i class="fa fa-times" aria-hidden="true"></i>{{suggestedRecipe.ingredient.name}}</h3>
            <app-recipe-list [recipes]="suggestedRecipe.recipes"></app-recipe-list>
        </div>
    </div>


</div>
